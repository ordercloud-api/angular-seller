<form name="userGroupCreateModal.form" class="form-horizontal" ng-submit="userGroupCreateModal.submit()" novalidate>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="userGroupCreateModal.cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">New User Group</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="UserGroupID" class="control-label col-sm-3">User Group ID</label>
            <div class="col-sm-9">
                <input id="UserGroupID" name="ID" placeholder="(Optional)" type="text" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" class="form-control" ng-model="userGroupCreateModal.userGroup.ID"/>
            </div>
        </div>
        <div class="form-group">
            <label for="UserGroupName" class="control-label col-sm-3">Name</label>
            <div class="col-sm-9">
                <input id="UserGroupName" name="Name" type="text" class="form-control" ng-model="userGroupCreateModal.userGroup.Name" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="UserGroupDescription" class="control-label col-sm-3">Description</label>
            <div class="col-sm-9">
                <textarea rows="4" id="UserGroupDescription" placeholder="Describe this group..." name="Description" type="text" class="form-control" ng-model="userGroupCreateModal.userGroup.Description"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-block" ng-disabled="userGroupCreateModal.form.$invalid">Save</button>
    </div>
</form>
